  <rect x="40" y="170" width="100" height="30" rx="0" fill="#b8965a"/>
  <text x="62" y="190" fill="#ffffff" font-family="system-ui, sans-serif" font-size="9" font-weight="bold">PRE-APPROVE</text>
  <rect x="150" y="170" width="70" height="30" rx="0" fill="none" stroke="#1a2744" stroke-width="2"/>
  <text x="166" y="190" fill="#1a2744" font-family="system-ui, sans-serif" font-size="9" font-weight="bold">CALL</text>
  <!-- Floating stats bar -->
