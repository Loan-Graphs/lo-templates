  <text x="120" y="265" fill="#b8965a" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">15+</text>
  <text x="240" y="265" fill="#b8965a" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">24hr</text>
  <text x="360" y="265" fill="#b8965a" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">5</text>
  <text x="480" y="265" fill="#b8965a" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">5.0â˜…</text>
  <!-- Service horizontal cards -->
  <rect x="40" y="300" width="520" height="35" fill="#ffffff" opacity="0.8"/>
  <rect x="50" y="305" width="25" height="25" fill="#b8965a"/>
  <text x="56" y="323" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">01</text>
  <text x="85" y="322" fill="#1a2744" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Conventional Loans</text>
  <rect x="40" y="342" width="520" height="35" fill="#ffffff" opacity="0.8"/>
  <rect x="50" y="347" width="25" height="25" fill="#b8965a"/>
  <text x="56" y="365" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10" font-weight="bold">02</text>
  <text x="85" y="364" fill="#1a2744" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">FHA Loans</text>
  <!-- Brand -->
  <text x="576" y="32" fill="#1a2744" font-family="system-ui, sans-serif" font-size="10" text-anchor="end" opacity="0.4">LoanGraphs</text>
  <defs>
    <filter id="shadow"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/></filter>
  </defs>
</svg>
