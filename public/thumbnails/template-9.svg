<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f5f0eb"/>
  <!-- Nav bar -->
  <rect x="0" y="0" width="600" height="50" fill="#ffffff" opacity="0.9"/>
  <text x="24" y="32" fill="#1a2744" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" letter-spacing="-0.5">PRESTIGE</text>
  <text x="118" y="32" fill="#b8965a" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">.</text>
  <!-- Hero split -->
  <rect x="0" y="50" width="330" height="200" fill="#f5f0eb"/>
  <rect x="330" y="50" width="270" height="200" fill="#c4b8a8" opacity="0.6"/>
  <!-- Eyebrow line -->
  <rect x="40" y="100" width="30" height="1" fill="#b8965a"/>
  <text x="78" y="104" fill="#b8965a" font-family="system-ui, sans-serif" font-size="8" font-weight="bold" letter-spacing="2">MORTGAGE PRO</text>
